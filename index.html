<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Launcher</title>

    <link rel="icon" href="https://github.com/fleeeks/skinpack/blob/main/photo_2025-01-02_15-09-09.jpg?raw=true" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            position: relative;
        }


        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .text {
            font-size: 48px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .text .star {
            color: yellow;
        }

        .text .launcher {
            color: limegreen;
        }

        .text span {
            display: inline-block;
            opacity: 0;
            animation: typeText 3s steps(20) forwards;
        }

        .text span:nth-child(1) { animation-delay: 0.1s; }
        .text span:nth-child(2) { animation-delay: 0.2s; }
        .text span:nth-child(3) { animation-delay: 0.3s; }
        .text span:nth-child(4) { animation-delay: 0.4s; }
        .text span:nth-child(5) { animation-delay: 0.5s; }
        .text span:nth-child(6) { animation-delay: 0.6s; }
        .text span:nth-child(7) { animation-delay: 0.7s; }
        .text span:nth-child(8) { animation-delay: 0.8s; }
        .text span:nth-child(9) { animation-delay: 0.9s; }
        .text span:nth-child(10) { animation-delay: 1.0s; }
        .text span:nth-child(11) { animation-delay: 1.1s; }
        .text span:nth-child(12) { animation-delay: 1.2s; }
        .text span:nth-child(13) { animation-delay: 1.3s; }
        .text span:nth-child(14) { animation-delay: 1.4s; }
        .text span:nth-child(15) { animation-delay: 1.5s; }
        .text span:nth-child(16) { animation-delay: 1.6s; }
        .text span:nth-child(17) { animation-delay: 1.7s; }
        .text span:nth-child(18) { animation-delay: 1.8s; }
        .text span:nth-child(19) { animation-delay: 1.9s; }
        .text span:nth-child(20) { animation-delay: 2.0s; }

        @keyframes typeText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }


        .button {
            display: inline-block;
            background-color: #9b59b6;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #8e44ad;
        }


        .telegram-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }


        .additional-text {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

    </style>
</head>
<body>


    <video class="background-video" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2021/10/10/91562-629172467_large.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="text">
            <span class="star">S</span><span class="star">t</span><span class="star">a</span><span class="star">r</span>
            <span class="launcher"> </span><span class="launcher">L</span><span class="launcher">a</span><span class="launcher">u</span><span class="launcher">n</span><span class="launcher">c</span><span class="launcher">h</span><span class="launcher">e</span><span class="launcher">r</span>
        </div>

        <a href="https://t.me/star_launcher/8" class="button" download>Скачати</a>

        <a href="https://t.me/star_launcher" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1200px-Telegram_logo.svg.png" alt="Telegram" class="telegram-icon">
            Telegram
        </a>
    </div>

</body>
</html>
